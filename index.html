<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <!-- VUE   -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <!-- CSS Frameworks -->

    <!-- Boostrap 4.5.3 (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Font Awesome 5.15.1 (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <!-- JS Frameworks -->

    <!-- jQuery 3.5.1 (CDN) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <!-- Custom CSS -->

    <link rel="stylesheet" href="css/style.css" />

    <script defer src="js/main.js" charset="utf-8"></script>
  </head>

  <body>
    <div id="main">
      <div class="container padded">
        <div class="row">
          <div class="col d-flex align-items-center justify-content-center">
            <select v-model="counter" name="" id="select">
              <option v-for="n in images.length" :value="n-1">{{n}}</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-1 d-flex align-items-center justify-content-center">
            <a @click="backward()" href="#"
              ><i class="fas fa-arrow-left fa-2x"></i
            ></a>
          </div>
          <div class="col">
            <img :src="images[counter]" alt="" />
          </div>
          <div class="col-1 d-flex align-items-center justify-content-center">
            <a @click="forward()" href="#"
              ><i class="fas fa-arrow-right fa-2x"></i
            ></a>
          </div>
        </div>

        <div class="row">
          <div class="col d-flex align-items-center justify-content-center">
            <ul class= "dots">

              <li class = "dot"  v-for="n in images.length"> <a @click="counter= n - 1"  href="#"><i class="fas fa-circle"></i></a> </li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
